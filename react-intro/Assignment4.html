<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
        class Products extends React.Component {


            state = {
                prod: '',
                productNames: []
            }

            onChangeProduct = (evt) => {
                const { value } = evt.target;
                this.state.setState({ prod: value })
            }
            onClickAdd = () => {
                let prods = this.state.productNames;
                prods.push(this.state.prod)
                this.state.setState({
                    prod: value,
                    productNames: prods
                })
            }
            render() {
    
                const productNames = this.state.productNames
                const productItems = productNames.map((productName, index) => (<li key={index}>{productName}</li>));
                return (
                    <div>
                        <h1>Products</h1>
                        <hr />
                        <label>Product Name :</label>
                        <input type="text"  onChange={this.onChangeProduct}/>
                        <input type="button" value="Add Product" onClick={this.onClickAdd}/>
                        <ol>
                            {productItems}
                        </ol>
                    </div>
                )
            }
        }

        ReactDOM.render(<Products />, document.getElementById('root'));
    </script>
</head>

<body>
    <div id="root">

    </div>
</body>

</html>
